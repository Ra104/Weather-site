
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Weather Website</h1>
    </header>
    <main>
        <section id="search-weather">
            <h2>Check the Weather</h2>
            <input type="text" id="city" placeholder="Enter city name">
            <button id="search-btn">Search</button>
            <p id="weather-result"></p>
        </section>
        <section id="about-weather">
            <h2>About Weather</h2>
            <p>Weather is the state of the atmosphere at a place and time, including temperature, humidity, wind, and precipitation.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Weather Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
